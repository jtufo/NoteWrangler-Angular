<h1>Edit: {{note.title}}</h1>
<form>
	<fieldset class="form-group">
		<label for="title">Title</label>
		<input class="form-control" type="title" id="title" name="title" ng-model="note.title">
	</fieldset>

	<fieldset class="form-group">
		<label for="title">Category</label>
		<!-- For the category in categories return the category ID and label it as the category Name  -->
		<select ng-options="category.id as category.name for category in categories" ng-model="note.categoryId">
		</select>
	</fieldset>

	<fieldset class="form-group">
		<label for="title">User</label>
		<!-- For the user in categories return the user ID and label it as the user Name  -->
		<select ng-options="user.id as user.name for user in users" ng-model="note.userId">
		</select>
	</fieldset>

	<fieldset class="form-group">
		<label for="description">Description</label>
		<input class="form-control" type="description" id="description" name="description" ng-model="note.description">
	</fieldset>

	<fieldset class="form-group">
		<label for="content">Content</label>
		<textarea class="form-control" type="content" id="content" name="content" ng-model="note.content"></textarea>
	</fieldset>

	<!-- value if isSubmitting is true use 'Saving...' OR use 'Save' if false -->
	<input type="submit" value="{{isSubmitting ? 'Saving...' : 'Save'}}" class="btn btn-default" ng-click="saveNote(note)" ng-disabled="isSubmitting"></input>
</form>
