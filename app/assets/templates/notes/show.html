<div class="page-header">
	<h1>{{note.title}}</h1>
	<small>{{note.user.name}}</small>
</div>
<p>{{note.content}}</p>
<p><span class="label-info">{{note.category.name}}</span></p>
<a ng-href="#/notes/{{note.id}}/edit" class="btn btn-default">Edit Note</a>
<!-- Leaving a blank href makes angular use a preventDefault -->
<a ng-href="" class="btn btn-danger">Delete Note</a>
